<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catch The Embers</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Style.css">
</head>
<body>

<!-- start menu before the game -->
<div id="startScreen" class="start-screen">
    <div class="start-card">
        <h1>Catch The Embers</h1>
        <p class="muted">Move with ← →. Catch embers, avoid skulls. Blue souls give life.</p>

        <div class="mb-3">
            <label class="form-label">Difficulty</label>
            <div>
                <input type="radio" name="difficulty" value="easy"> Easy
                &nbsp;&nbsp;
                <input type="radio" name="difficulty" value="normal" checked> Normal
                &nbsp;&nbsp;
                <input type="radio" name="difficulty" value="hard"> Hard
            </div>
        </div>

        <button id="startBtn" class="btn btn-primary mt-2">Start</button>

        <p style="margin-top:14px; font-size:13px; opacity:0.9;">
            Best: <span id="startBest">0</span>
        </p>
    </div>
</div>

<!-- main title + HUD -->
<h1>Catch The Embers</h1>
<p>Use ← and → to move the flask.</p>

<div id="hud">
    <span id="scoreText">Score: 0</span>
    <span id="bestScoreText">Best: 0</span>
    <span id="livesText">Lives: 3</span>
</div>

<!-- game area -->
<div id="gameArea">
    <div id="player"></div>
</div>

<!-- game over window -->
<div class="modal fade" id="gameOverModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">

            <h2>Game Over</h2>
            <p id="finalScore"></p>
            <p id="finalBest"></p>

            <button id="restartBtn" class="btn btn-primary mt-3">Restart</button>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="Script.js" defer></script>

</body>
</html>
